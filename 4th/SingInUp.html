<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/ Sign Up Page</title>
    
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- bootstrap5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <!-- sing section start here -->
    <div class="sign__section">
        <div class="sign__form">
            <form class="text-white">
                <h3 class="text-center">Create Your Account</h3>

                <div class="form__block name__block d-flex">
                    <div class="w-100">
                        <label for="name">Name</label>
                        <input type="name" placeholder="Enter Your Name">
                    </div>
                    <div class="w-100">
                        <label for="name">Surname</label>
                        <input type="name" placeholder="Enter Your Surname">
                    </div>
                </div>
                <div class="form__block">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter Your Email">
                </div>
                <div class="form__block">
                    <label for="password">Create Password</label>
                    <input type="password" placeholder="Create Your Password">
                </div>
                <div class="form__block">
                    <label for="password">Confirm Password</label>
                    <input type="password" placeholder="Confirm Your Password">
                </div>
                <input class="submitBtn" type="submit">
                <div class="login__opt d-flex justify-content-center">
                    <p>Have an account?</p> <a href="#!">Log in</a>
                </div>
            </form>
        </div>
    </div>
    <!-- sing section end here -->



    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets//js/script.js"></script>
</body>
</html>
